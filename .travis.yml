language: r
cache: packages

matrix:
  include:
    - os: linux
      dist: precise
      sudo: false
    - os: linux
      dist: precise
      sudo: required
    - os: linux
      dist: trusty
      env: R_CODECOV=true
      sudo: required
    - os: osx
      osx_image: xcode8.2
      latex: false
    - os: osx
      osx_image: xcode7.3
      latex: false
    - os: osx
      osx_image: xcode6.4
      latex: false

addons:
  apt:
    packages:
      - iputils-ping
      - libapparmor-dev

r_github_packages:
  - jimhester/covr

warnings_are_errors: true
#r_check_revdep: true

notifications:
  email:
    on_success: change
    on_failure: change

after_success:
  - if [[ "${R_CODECOV}" ]]; then R -e 'covr::codecov()'; fi
